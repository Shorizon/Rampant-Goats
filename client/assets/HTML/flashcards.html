<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard display page</title>
    <script src="../JS/flashcards.js" defer></script>
    <script src="../JS/hamburger-menu-colour.js" defer></script>
    <link rel="stylesheet" href="../CSS/styles-2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <img id="title-img" src="../images/logo.png"></img>
    <!-- Navbar section start -->
    <nav class="navbar">
        <div class="navbar-items">
            <button><a href="../HTML/landing-page.html">Home</a></button>
            <button><a href="../HTML/subjects.html">Subjects</a></button>
            <button id="switch-color">Switch Color</button>
            <button><a href="../HTML/help.html">Help</a></button>
            <button><a href="../HTML/account.html">Account</a></button>
        </div>
    </nav>
    <!-- Navbar section end -->

    <!-- Hamburger menu start -->
    <div class="container">
        <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <!-- Hamburger menu end -->

        <!-- Sidebar start -->
        <section class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <button  class="menu-link"><a href="../HTML/landing-page.html"> Home</a></button>
                </li><br>
                <li class="menu-item">
                    <button class="menu-link"> <a href="../HTML/subjects.html"> Subjects</a></button>
                </li><br>
                <li class="menu-item">
                    <button class="menu-link">Switch Color</button>
                </li><br>
                <li class="menu-item">
                    <button class="menu-link"> <a href="../HTML/help.html"> Help</a></button>
                </li><br>
                <li class="menu-item">
                    <button class="menu-link"> <a href="../HTML/account.html"> Account</a></button>
                </li>
            </ul>
        </section>
    </div>
    <!-- Sidebar end -->

    <!-- Flashcard start -->

    <section class="main-container">
        <div class="flashcard" id="flashcard">
            <div class="front">
                <form class="flashcard-form">

                    <label class="flashcard-name" id="content"></label><br>
                    <div class = "answer-section">
                        <input type="radio" name="answer"><label id="answer1">Change this text</label><br>
                        <input type="radio" name="answer"><label id="answer2">Change this text</label><br>
                        <input type="radio" name="answer"><label id="answer3">Change this text</label> <br>
                        <input type="radio" name="answer"><label id="answer4">Change this text</label><br>
                    </div>
                </form>
                <button id="submit-button">Submit</button>                
                <button id="next-button-front">Next</button>
                <button id="previous-button-front">Previous</button>
            </div>

            <div class = "back" id="back-flip">
                <label class="flashcard-name" id = "backContent"></label><br>
                <label class="corAnswer" id = "corAnswer"></label><br>

                <button id="next-button-back">Next</button>
                <button id="previous-button-back">Previous</button>
            </div>
        </div>
    </section>

    <!-- Flashcard end -->

    <!-- Progress bar start -->
    <div class="wrapper">
        <div class="progress-bar">
            <span class="progress-bar-fill" style="width: 0%;"></span>
        </div>
    </div>
    <!-- Progress bar end -->
</body>

</html>
