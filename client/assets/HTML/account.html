<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../CSS/account.css">
    <script src="../JS/account.js" defer></script>
    <script src="../JS/userSession.js" defer></script>
</head>

<body>
    <div>

        <img id="logo-img" src="../images/logo.png" alt="A logo of Rampant Goats."></div>
        
        <div id="menu">
            <ul>
                <li><a href="../HTML/help.html">Help</a></li>
                <li><a href="../HTML/account.html">Account</a></li>
                <li><a href="../HTML/subjects.html">Subjects</a></li>
                <li><a href="../HTML/landing-page.html">Home</a></li>
            </ul>

    </div>
    <div class="container">
        <div class="container1" id="sign-up">

            <h2>Sign up</h2><br>
            <label for="email"><b>Email</b></label><br><br>
            <input type="text" placeholder="Enter Email" id="username-signup" name="email" required><br><br>

            <label for="psw"><b>Password</b></label><br><br>
            <input type="password" placeholder="Enter Password" name="psw" id="password-signup" required><br><br>

            <label for="psw-repeat"><b>Repeat Password</b></label><br><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="verPassword-signup"
                required><br><br>

            <button id="sign-up-button">Sign up</button>

            <div class="vl"></div>
        </div>
        <div class="container2" id="sign-in">

            <h2>Sign in</h2><br>
            <label for="email"><b>Email</b></label><br><br>
            <input type="text" placeholder="Enter Email" name="email" id="username" required><br><br>

            <label for="psw"><b>Password</b></label><br><br>
            <input type="password" placeholder="Enter Password" name="psw" id="password" required><br><br>
            <button id="login">Sign in</button>

        </div>
    </div>
</body>

</html>
