    <!-- Flashcard start -->
    <section class ="maincontainer" >
    <div class="flashcard" id ="flashcard">
        <div class = "front">
            <form class="flashcard-form">
                <label class="flashcard-name">In which year did the second world war start?</label><br>
                <input type="radio" name="answer" value=""> 1938<br>
                <input type="radio" name="answer" value=""> 1940<br>
                <input type="radio" name="answer" value=""> 1939<br>
                <input type="radio" name="answer" value=""> 1941<br>
            </form>
            <button id="submit-button">Submit</button>
            <button id="next-button">Next</button>
            <button id="previous-button">Previous</button>
        </div>
        <div class = "back">
            <label class="flashcard-name">In which year did the second world war start?</label><br>
            <label class="corAnswer">1939</label><br>
            <button id="next-button">Next</button>
            <button id="previous-button">Previous</button>
        </div>
    </div>
    </section>
    <!-- Flashcard end -->
</body>
