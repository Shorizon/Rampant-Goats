<html lang="en">

    <title>Account</title>

<body>
    <div id="logo-img">
        <img src="./logo.png" alt="A logo of Rampant Goats."></div>
        
        <div id="menu">
            <ul>
                <li><a href="">Help</a></li>
                <li><a href="">Account</a></li>
                <li><a href="">Subjects</a></li>
                <li><a href="./index.html">Home</a></li>
            </ul>
    </div>
    <div class="container" >
        <div class="container1" id="sign-up">
            <form action="">
                <h2>Sign up</h2><br>
                <label for="email"><b>Email</b></label><br><br>
                  <input type="text" placeholder="Enter Email" name="email" required><br><br>

                 <label for="psw"><b>Password</b></label><br><br>
                   <input type="password" placeholder="Enter Password" name="psw" required><br><br>

                  <label for="psw-repeat"><b>Repeat Password</b></label><br><br>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>

                <button>Sign up</button>
            </form>
            <div class="vl"></div>
        </div>
        <div class="container2" id="sign-in">
            <form action="">
                <h2>Sign in</h2><br>
                <label for="email"><b>Email</b></label><br><br>
                  <input type="text" placeholder="Enter Email" name="email" required><br><br>

                 <label for="psw"><b>Password</b></label><br><br>
                   <input type="password" placeholder="Enter Password" name="psw" required><br><br>
                   <button>Sign in</button>
            </form>
        </div></div>
</body>
