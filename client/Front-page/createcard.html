  <div class="container">

    <div class="container1">
     
        <h2>Create New Flashcard</h2><br><br>
        <label for="text"><b>Question</b></label><br><br>
        <div id=""><textarea name="" id="question" cols="18" rows="1" placeholder="Enter Question"
            required></textarea></div> <br>
        <Label for="text">
          <p>Answer 1</p>
        </Label>
        <input type="text" id="ans1" placeholder="1st Answer" name="text" required><br>
        <label for="text">
          <p>Answer 2</p>
        </label>
        <input type="text" id="ans2" placeholder="2nd Answer" name="text" required><br><br>
        <label for="text">
          <p>Answer 3</p>
        </label>
        <input type="text" id="ans3" placeholder="3rd Answer" name="text" required><br><br>
        <label for="text">
          <p>Answer 4</p>
        </label>
        <input type="text" id="ans4" placeholder="4th Answer" name="text" required><br><br>
        <label for="text">
          <p>Correct Answer</p>
        </label>
        <input type="text" id="cat" placeholder="Category" name="text" required><br><br>
        <label for="text">
          <p>Category</p>
        </label>
        <input type="text" id="cor" placeholder="Correct Answer" name="text" required><br><br>
        <label for="text">
          <p>Index of Correct Answer</p>
        </label>
        <input type="text" id="indCor" placeholder="corIndex" name="text" required><br><br>


        <button id="create">Create Flashcard</button><br><br>

    
    </div>
